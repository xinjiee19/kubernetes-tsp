apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbdeploy
  namespace: u-cptz2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13  
        env:
        - name: POSTGRES_DB
          value: todolist  # Nom de la base de donn√©es
        - name: POSTGRES_USER
          value: xinjie     # Nom d'utilisateur
        - name: POSTGRES_PASSWORD
          value: xinjie     # Mot de passe
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}  

